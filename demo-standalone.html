<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover">
    <title>CHRocodile干涉式感測器原理Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            font-family: "Microsoft JhengHei", Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: row;
            gap: 24px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            align-items: flex-start;
        }
        .main-content { flex: 1; text-align: center; min-width: 0; }
        .settings-panel {
            flex-shrink: 0;
            width: 140px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            transition: width 0.25s ease, padding 0.25s ease;
        }
        .settings-panel.collapsed {
            width: 30px;
            padding: 12px 8px;
            overflow: hidden;
        }
        .settings-panel.collapsed .panel-content { display: none; }
        .settings-panel.collapsed .panel-header h3 { display: none; }
        .settings-panel .toggle-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 4px;
            width: 28px;
            height: 28px;
            padding: 4px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .settings-panel .toggle-btn:hover { background: #e9ecef; }
        .settings-panel .toggle-btn span {
            display: block;
            width: 100%;
            height: 2px;
            background: #495057;
            border-radius: 1px;
        }
        .settings-panel .panel-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        .settings-panel.collapsed .panel-header { margin-bottom: 0; }
        .settings-panel h3 { margin: 0; font-size: 14px; color: #495057; flex: 1; }
        .settings-panel .panel-content { transition: opacity 0.2s; }
        .settings-panel label { display: block; font-size: 12px; color: #6c757d; margin-bottom: 4px; }
        .settings-panel input,
        .settings-panel select {
            width: 100%;
            padding: 6px 8px;
            margin-bottom: 12px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
            box-sizing: border-box;
        }
        h2 { color: #333; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        canvas {
            border: 1px solid #eee;
            border-radius: 4px;
            cursor: grab;
        }
        canvas:active { cursor: grabbing; }
        .instructions {
            margin-top: 15px;
            padding: 10px;
            background: #eef7ff;
            border-radius: 6px;
            font-size: 13px;
            color: #0056b3;
        }
        /* 手機版響應式樣式 */
        @media (max-width: 768px) {
            html, body {
                overflow-x: hidden;
            }
            body {
                padding: 4px 10px 20px;
                padding-bottom: calc(env(safe-area-inset-bottom) + 140px);
            }
            .container {
                flex-direction: column;
                gap: 12px;
                padding: 10px 12px;
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
                overflow: hidden;
            }
            .settings-panel {
                width: 100%;
                flex-shrink: 0;
                box-sizing: border-box;
                overflow: hidden;
            }
            .settings-panel.collapsed {
                width: 100%;
                padding: 12px;
            }
            .settings-panel.collapsed .panel-content { display: none; }
            .settings-panel .toggle-btn {
                width: 44px;
                height: 44px;
                min-width: 44px;
                min-height: 44px;
            }
            .settings-panel label { font-size: 14px; margin-bottom: 6px; }
            .settings-panel input {
                padding: 12px 10px;
                font-size: 16px;
                min-height: 44px;
            }
            h2 { font-size: 1.25rem; }
            p { font-size: 14px; }
            .instructions { font-size: 14px; padding: 12px; }
            #canvas-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
</head>

        mainTitle: 'Interferometrischer Sensor Demo', mainDesc: 'Zeigt die Beziehung zwischen Distanz- und Dicke-Peaks',
        instructionsLabel: 'Anleitung:', instructionsText: 'Ziehen Sie die blaue Fläche, um die Signale unten zu beobachten.',
        toggleSettings: 'Einstellungen ein-/ausklappen',
        physicalSpace: 'Physikalischer Raum', signalPeaks: 'Signal-Peaks',
        labelAb: 'a-b (Dicke)', labelAR: 'a-R (Abst.)', labelBR: 'b-R',
        refPlaneSwitch: 'Bezugsfläche'
    }
};
let currentLang = 'zh-TW';  // 快取當前語言，供 canvas draw 使用
function getLang() {
    const sel = document.getElementById('input-lang');
    if (!sel) return currentLang;
    const v = sel.value;
    if (v === 'auto') {
        const browser = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        if (browser.startsWith('zh')) return browser.startsWith('zh-cn') ? 'zh-CN' : 'zh-TW';
        if (browser.startsWith('de')) return 'de';
        return 'en';
    }
    return v;
}
function updateCurrentLang() { currentLang = getLang(); }
function t(key) { return (i18n[currentLang] || i18n['zh-TW'])[key] || key; }

function applyI18n() {
    const lang = getLang();
    const L = i18n[lang] || i18n['zh-TW'];
    document.querySelectorAll('[data-i18n]').forEach(el => {
        const k = el.getAttribute('data-i18n');
        if (L[k] !== undefined) el.textContent = L[k];
    });
    document.querySelectorAll('[data-i18n-title]').forEach(el => {
        const k = el.getAttribute('data-i18n-title');
        if (L[k] !== undefined) el.title = L[k];
    });
    const labels = { 'input-thick': 'thickLabel', 'input-range': 'rangeLabel' };
    Object.keys(labels).forEach(id => {
        const lab = document.querySelector(`label[for="${id}"]`);
        if (lab && L[labels[id]]) lab.textContent = L[labels[id]];
    });
    const labLang = document.querySelector('label[for="input-lang"]');
    if (labLang && L.langLabel) labLang.textContent = L.langLabel;
    const h3 = document.querySelector('.settings-panel h3');
    if (h3 && L.settingsTitle) h3.textContent = L.settingsTitle;
}

// --- 您調整後的核心邏輯 ---
let rPos = 300;     // 參考面 R 的固定位置（較低）
let aPos = 280;     // 表面 a 的預設位置（與參考面等高：a 線與 R 紅線同高）
let UM_MAX = 2000;      // X 軸總寬（µm），可由輸入框修改
let THICK_UM = 300;     // a-b 厚度（µm），可由輸入框修改
let thick = 175;        // 圖示高度（由 THICK_UM、UM_MAX 推算）
const RANGE_COEF = 0.2;   // rangeOffset 與 aRBase 共用係數（a≥r 時 peak 靈敏度 = 1+RANGE_COEF）
const ABOVE_COEF = 1.2;   // a < r 時 peak 靈敏度（surface 在參考面上方）
const THICK_SCALE = 0.5;  // 厚度 µm→px 換算係數（固定）
let isDragging = false;
let showRefPlane = true;  // 參考面開關，預設開啟
let sensorImg;      // 感測器探頭示意圖
const SWITCH_Y = 70;
const MIN_TOUCH_PX = 48;   // 最小觸控尺寸（約手指寬）
const MOBILE_BREAKPOINT = 768;  // 視窗寬度 < 768px 視為手機模式
function getSwitchRect() {
    let w, h;
    if (windowWidth >= MOBILE_BREAKPOINT) {
        // 電腦瀏覽器：較小按鈕
        w = 70;
        h = 32;
    } else {
        // 手機模式：較大按鈕（至少 48px 觸控，寬度足夠圓球切換）
        h = max(44, ceil(MIN_TOUCH_PX / scaleFactor));
        w = max(80, ceil(h * 1.9));
    }
    return { x: 560 - w - 15, y: SWITCH_Y, w, h };
}
let CW = 560, CH = 720;   // canvas 寬高（自適應用）
let scaleFactor = 1;      // 手機版縮放係數

function preload() {
    sensorImg = loadImage('data:image/png;base64,' + document.getElementById('sensor-base64').textContent);
}

function setup() {
    scaleFactor = min((windowWidth - 48) / 560, (windowHeight - 200) / 720, 1);
    CW = 560 * scaleFactor;
    CH = 720 * scaleFactor;
    let cnv = createCanvas(CW, CH);
    cnv.parent('canvas-container');
    
    // 語言：預設依瀏覽器，並載入儲存偏好
    const langSel = document.getElementById('input-lang');
    const saved = localStorage.getItem('demo-lang');
    langSel.value = saved || 'auto';
    langSel.addEventListener('change', function() {
        localStorage.setItem('demo-lang', this.value);
        updateCurrentLang();  // 先更新快取，t() 和 draw 會用到
        applyI18n();
        redraw();  // 強制重繪 canvas，讓物理空間示意、訊號光譜等即時更新
    });
    updateCurrentLang();
    applyI18n();

    // 輸入框即時更新參數
    document.getElementById('input-thick').addEventListener('input', updateParams);
    document.getElementById('input-range').addEventListener('input', updateParams);
    updateParams();  // 初始同步

    // 三線按鈕：展開/收合設定視窗
    document.getElementById('toggle-settings').addEventListener('click', function() {
        document.getElementById('settings-panel').classList.toggle('collapsed');
    });
}

function windowResized() {
    scaleFactor = min((windowWidth - 48) / 560, (windowHeight - 200) / 720, 1);
    resizeCanvas(560 * scaleFactor, 720 * scaleFactor);
}

function updateParams() {
    let thickInput = parseInt(document.getElementById('input-thick').value, 10);
    let rangeInput = parseInt(document.getElementById('input-range').value, 10);
    if (!isNaN(thickInput) && thickInput >= 100 && thickInput <= 5000) THICK_UM = thickInput;
    if (!isNaN(rangeInput) && rangeInput >= 500 && rangeInput <= 10000) UM_MAX = rangeInput;
    if (THICK_UM > UM_MAX) {
        THICK_UM = UM_MAX;
        document.getElementById('input-thick').value = THICK_UM;  // 同步回輸入框
    }
    thick = THICK_UM * 500 / UM_MAX * THICK_SCALE;
}

function draw() {
    background(255);
    push();
    scale(scaleFactor);
    
    // 標題與網格輔助線 (可選)
    drawUI();

    // 1. 繪製上方示意圖（Surface 左、Reference R 右）
    drawRefPlaneSwitch();   // 參考面開關（在參考面上方）
    drawSensorProbe();
    drawSurface(aPos, thick);
    drawReferenceR(rPos);  // 參考面固定位置
    
    // 2. 繪製下方 Peak 圖表
    drawGraph(aPos, thick, rPos);
    cursor(isInSwitch(mouseX, mouseY) ? 'pointer' : 'grab');
    pop();
}

function drawUI() {
    fill(200);
    noStroke();
    textSize(16);
    textAlign(RIGHT);
    text(t('physicalSpace'), 540, 25);
    text(t('signalPeaks'), 540, 510);
}

function drawSensorProbe() {
    if (sensorImg && sensorImg.width > 0) {
        let w = 85, h = 95;
        image(sensorImg, 40, 30, w, h);  // 感測器探頭於參考面左側，示意由上往下量測
    }
}

function drawRefPlaneSwitch() {
    let r = getSwitchRect();
    let x = r.x, y = r.y, w = r.w, h = r.h;
    // 背景軌道（開啟＝亮綠色如 iPhone，關閉＝灰色）
    if (showRefPlane) fill(52, 199, 89);  // iOS 風格亮綠 #34C759
    else fill(180);
    noStroke();
    rect(x, y, w, h, 6);
    // 滑動圓鈕（依尺寸按比例）
    let knobD = min(h - 8, w * 0.65);
    fill(255);
    let knobX = showRefPlane ? x + w - knobD/2 - 4 : x + knobD/2 + 4;
    circle(knobX, y + h/2, knobD);
    // 標籤（右對齊至按鈕左側，避免英文/德文長文字與按鈕重疊）
    fill(80); textAlign(RIGHT); textSize(16);
    text(t('refPlaneSwitch'), x - 8, y + h/2 + 5);
}

function drawReferenceR(y) {
    let alpha = showRefPlane ? 255 : 80;  // 關閉時半透明
    stroke(255, 0, 0, alpha); strokeWeight(3);
    line(345, y, 505, y); // 紅色 R 線（右移，與標籤拉開間距）
    fill(255, 255, 0, showRefPlane ? 100 : 40); noStroke();
    rect(345, y, 160, 15); // 黃色陰影
    fill(0, 0, 0, alpha); textAlign(LEFT); text("R (Ref)", 285, y + 12);  // 標籤
}

function drawSurface(y, t) {
    stroke(0, 100, 200); strokeWeight(2);
    line(55, y, 255, y);         // 表面 a（左側區塊）
    line(55, y + t, 255, y + t); // 表面 b
    fill(0, 100, 200, 30); noStroke();
    rect(55, y, 200, t);         // 藍色陰影 (2-surface)
    fill(0); textAlign(LEFT); 
    text("a", 38, y + 5); 
    text("b", 38, y + t + 5);
}

function drawGraph(a, thk, r) {
    push();
    translate(0, 670); // 座標系下移（配合畫布增高）
    stroke(150); strokeWeight(1);
    line(30, 0, 530, 0);    // X 軸
    line(30, 0, 30, -150);  // Y 軸
    
    // X 軸刻度 0~UM_MAX µm（30~530 px 對應）
    const xMin = 30, xMax = 530;
    let tickStep = Math.max(100, Math.round(UM_MAX / 4));
    for (let um = 0; um <= UM_MAX; um += tickStep) {
        let px = xMin + (um / UM_MAX) * (xMax - xMin);
        line(px, 0, px, 5);
        fill(100); noStroke(); textAlign(CENTER); textSize(10);
        text(um + "µm", px, 18);
    }
    
    // diagram 距離（px）：thk 代表厚度，轉成 graph 座標需 * (thickPx/thk)
    let thickPx = THICK_UM * 500 / UM_MAX;  // 物理厚度 300µm 對應的 graph px
    let scaleToGraph = thickPx / thk;       // diagram px → graph px（維持結果=300µm）
    
    let distAR = a - r;        // a 到 R 的距離（diagram px）
    let distBR = (a + thk) - r; // b 到 R 的距離（diagram px）
    let distAR_g = distAR * scaleToGraph;   // 轉成 graph 座標（物理 µm 對應）
    let distBR_g = distBR * scaleToGraph;
    
    let rangeOffset = (a - 125) * RANGE_COEF;  // 樣品愈下方，peak 愈往右
    let aRBase = 30 - (r - 125) * RANGE_COEF;  // a=r 時 peak 對齊 x=30
    
    // a-R: 用 distAR_g 維持 X 軸 µm 刻度不變
    let aRPos = (a >= r)
        ? distAR_g + aRBase + rangeOffset
        : aRBase + rangeOffset + ABOVE_COEF * (r - a) * scaleToGraph;
    
    // b-R: peak 間距固定為 thickPx（物理 300µm），與 THICK_SCALE 無關
    let bothBelow = (a >= r && distBR >= 0);  // a、b 都在 R 下方
    let bothAbove = (a < r && distBR < 0);   // a、b 都在 R 上方
    let bRPos;
    if (bothBelow) {
        bRPos = aRPos + thickPx;  // b 較遠，間距=300µm
    } else if (bothAbove) {
        bRPos = aRPos - thickPx;  // a 較遠，間距=300µm
    } else {
        let bRBase = aRBase + thk * RANGE_COEF;  // b=r 時對齊 0 軸（與 rangeOffset 的 thk 抵銷）
        if (distBR >= 0) {
            let origB = distBR_g + bRBase + rangeOffset;
            bRPos = origB - distBR_g * RANGE_COEF;
        } else {
            bRPos = bRBase + rangeOffset + (r - (a + thk)) * scaleToGraph;
        }
    }
    
    // 將 pixel 轉換為 µm（30~530 px 對應 0~2000 µm）
    let toUm = (px) => Math.round((px - 30) * UM_MAX / 500);
    let toPx = (um) => 30 + um * 500 / UM_MAX;
    
    // a-b peak 固定於 1000 µm（厚度值）
    let abPos = toPx(THICK_UM);
    drawPeak(abPos, 120, t('labelAb'), color(0, 102, 204), THICK_UM);
    // a-R、b-R peak：參考面開啟時顯示，關閉時完全隱藏
    if (showRefPlane) {
        drawPeak(aRPos, 120, t('labelAR'), color(255, 50, 50), toUm(aRPos));
        drawPeak(bRPos, 80, t('labelBR'), color(100), toUm(bRPos));
    }
    pop();
}

function drawPeak(x, h, label, clr, umValue) {
    noFill(); stroke(clr); strokeWeight(2);
    beginShape();
    for (let i = -15; i <= 15; i++) {
        // 高斯函數模擬平滑 Peak（sigma=4 控制寬度，範圍 ±15）
        let y = -h * exp(-sq(i) / (2 * sq(4))); 
        vertex(x + i, y);
    }
    endShape();
    fill(clr); noStroke(); textAlign(CENTER); textSize(11);
    if (umValue !== undefined) {
        text(umValue + " µm", x, -h - 8);  // 數值顯示在 peak 上方
    }
    text(label, x, 20);
}

// 開關點擊偵測
function isInSwitch(px, py) {
    let r = getSwitchRect();
    let x = r.x * scaleFactor, y = r.y * scaleFactor;
    let w = r.w * scaleFactor, h = r.h * scaleFactor;
    return px >= x && px <= x + w && py >= y && py <= y + h;
}
function mousePressed() {
    let px = mouseX, py = mouseY;
    if (isInSwitch(px, py)) {
        showRefPlane = !showRefPlane;
        return false;
    }
}
function touchStarted() {
    if (touches.length === 1 && isInSwitch(touches[0].x, touches[0].y)) {
        showRefPlane = !showRefPlane;
        return false;
    }
}

// 滑鼠互動邏輯
function handleDrag() {
    let y = (touches.length > 0 ? touches[0].y : mouseY) / scaleFactor;
    if (y > aPos - 40 && y < aPos + thick + 40) {
        aPos = y - thick/2;
        aPos = constrain(aPos, 125, 450);
    }
}
function mouseDragged() { handleDrag(); }
function touchMoved() {
    if (touches.length === 1) {
        handleDrag();
        return false;  // 單指拖曳時阻止頁面捲動
    }
    // 雙指縮放時不阻止，讓瀏覽器處理
}
</script>

</body>
</html>
